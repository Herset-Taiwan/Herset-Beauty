<h2>會員系統管理</h2>

<!-- 搜尋表單 -->
<form class="search-form" onsubmit="event.preventDefault(); searchMembers();">
  <input type="text" id="memberKeyword" placeholder="輸入帳號、姓名、電話或Email...">
  <button type="submit">搜尋</button>
</form>

<!-- 會員清單 -->
<div id="member-list">
  {% for m in members %}
  <div class="member-row" style="margin: 12px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
    <div class="info">
      <strong>帳號：</strong>{{ m['account'] }}<br>
      <strong>信箱：</strong>{{ m['email'] or '—' }}<br><br>
      <strong>姓名：</strong>{{ m['name'] or m['username'] or '—' }}<br>
      <strong>電話：</strong>{{ m['phone'] or '—' }}<br>
      <strong>地址：</strong>{{ m['address'] or '—' }}<br>
      <strong>訂單備註：</strong>{{ m['note'] or '—' }}<br>
      <strong>註冊時間：</strong>{{ m['created_at'] or '—' }}
    </div>
  </div>
  {% endfor %}
</div>


</script>
