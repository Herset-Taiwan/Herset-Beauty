<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Herset Beauty 模仿範本</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-text">
      <h1>天然私密護理品牌</h1>
      <p>瑞典進口｜醫師推薦｜敏感肌可用</p>
      <a href="#products" class="btn">立即購買</a>
    </div>
  </header>

  <section id="products" class="products-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300?text=產品1" alt="產品1">
      <h3>沙棘護理油</h3>
      <p>Sea Buckthorn + Fragonia</p>
      <button class="btn">加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300?text=產品2" alt="產品2">
      <h3>椰子香草護理油</h3>
      <p>Coconut + Vanilla</p>
      <button class="btn">加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300?text=產品3" alt="產品3">
      <h3>白松卡精萃霜</h3>
      <p>White Pine + Kakadu Plum</p>
      <button class="btn">加入購物車</button>
    </div>
  </section>

  <section class="combos">
    <h2>專屬組合</h2>
    <div class="combo-selector">
      <button class="combo-btn">Combo 1（任選1支）</button>
      <button class="combo-btn">Combo 2（任選2支）</button>
      <button class="combo-btn">Combo 3（任選3支）</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
