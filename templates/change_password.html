<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>修改密碼</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons a {
      text-decoration: none;
      padding: 8px 12px;
      background: #ccc;
      border-radius: 5px;
      color: black;
    }
  </style>
</head>
<body>
  <h2>修改密碼</h2>

  <form method="POST">
    <label>舊密碼：</label>
    <input type="password" name="old_password" required>

    <label>新密碼：</label>
    <input type="password" name="new_password" required>

    <label>確認新密碼：</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">確認修改</button>
  </form>

  {% if error %}
    <div class="message error">{{ error }}</div>
  {% elif success %}
    <div class="message success">{{ success }}</div>
  {% endif %}

  <div class="nav-buttons">
    <a href="javascript:history.back()">← 返回上一頁</a>
    <a href="/">🏠 回首頁</a>
  </div>
</body>
</html>
