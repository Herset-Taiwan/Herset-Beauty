<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>選擇付款方式</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #F3E5E1;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #3C3C3C;
      margin-bottom: 30px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
    }
    .btn:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>請選擇付款方式</h2>
    <form action="/process_payment" method="POST">
      <input type="hidden" name="order_id" value="{{ order_id }}">
      {% if is_repay %}
        <input type="hidden" name="is_repay" value="1">
      {% endif %}

      <label><input type="radio" name="method" value="linepay" required> Line Pay</label>
      <label><input type="radio" name="method" value="bank"> 銀行轉帳</label>
      <label><input type="radio" name="method" value="credit"> 信用卡付款</label>

      <button type="submit" class="btn">前往付款</button>
    </form>
  </div>
</body>
</html>
