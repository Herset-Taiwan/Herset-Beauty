<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>新增套組 - HERSET BEAUTY</title>

  <!-- Selectize -->
  <link href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    form { max-width: 820px; margin: 36px auto; background:#fff; border:1px solid #eee; border-radius:12px; padding:24px 28px; }
    h2 { margin-top:0; }
    label { display:block; margin:14px 0 6px; font-weight:600; }

    /* 表單元件：與編輯頁一致，給上限避免過長 */
    input[type="text"], input[type="number"], textarea, select{
      width:100%;
      max-width:640px;
      padding:8px;
      border:1px solid #ccc;
      border-radius:8px;
      box-sizing:border-box;
      margin-top:6px;
    }
    /* 寬度工具類（與編輯頁一致） */
    .input-sm{ max-width:280px; }
    .input-md{ max-width:420px; }
    .input-lg{ max-width:640px; }

    textarea { min-height:120px; }
    .note { color:#888; font-size:12px; margin-top:6px; }

    /* 列排版（與編輯頁一致） */
    .row{ display:flex; flex-wrap:wrap; gap:16px; align-items:flex-start; }
    .row > div{ flex:0 0 auto; } /* 子項寬度由內容/工具類決定 */

    @media (max-width:768px){
      .row > div{ flex:1 1 100%; }                   /* 小螢幕單欄 */
      .input-sm,.input-md,.input-lg{ max-width:100%; } /* 滿版 */
    }

    .btn { cursor:pointer; background:#5E3C2C; color:#fff; border:none; border-radius:8px; padding:12px 14px; font-size:16px; }
    hr { border:none; border-top:1px solid #eee; margin:18px 0; }
  </style>
</head>
<body>

<form method="POST" action="/admin0363/bundles/new" enctype="multipart/form-data">
  <h2>新增套組</h2>

  <!-- 套組名稱 -->
  <label>套組名稱</label>
  <input type="text" name="name" required class="input-lg" value="{{ bundle.get('name','') }}">

  <!-- 分類（可多選 + 可新增） -->
  <label>分類（可多選 + 可新增）</label>
  <select id="categories" name="categories[]" multiple>
    {% set cur_cats = bundle.get('categories') or [] %}
    {% for c in all_categories %}
      <option value="{{ c }}" {% if c in cur_cats %}selected{% endif %}>{{ c }}</option>
    {% endfor %}
  </select>

  <!-- 標籤（可多選 + 可新增） -->
  <label>標籤（可多選 + 可新增）</label>
  <select id="tags" name="tags[]" multiple>
    {% set cur_tags = bundle.get('tags') or [] %}
    {% for t in all_tags %}
      <option value="{{ t }}" {% if t in cur_tags %}selected{% endif %}>{{ t }}</option>
    {% endfor %}
  </select>

  <!-- 售價/原價/庫存：三欄，與編輯頁一致 -->
  <div class="row">
    <div>
      <label>現價（必填）</label>
      <input type="number" name="price" step="1" min="0" class="input-sm" value="{{ bundle.get('price') or '' }}" required>
    </div>
    <div>
      <label>原價（選填，用於顯示劃線價）</label>
      <input type="number" name="compare_at" step="1" min="0" class="input-sm" value="{{ bundle.get('compare_at') or '' }}">
    </div>
    <div>
      <label>庫存數量（必填）</label>
      <input type="number" name="stock" step="1" min="0" class="input-sm" value="{{ bundle.get('stock',0) }}" required>
    </div>
  </div>

  <!-- 應選商品數量：獨立一列 -->
  <div class="row">
    <div>
      <label>應選商品數量（0＝不用逐步挑選）</label>
      <input type="number" name="required_total" step="1" min="0" class="input-sm" value="{{ bundle.get('required_total',0) }}">
      <div class="note">例：設 3，前台會引導消費者依序挑滿 3 樣；為 0 則不限制。</div>
    </div>
  </div>

  <hr>

  <!-- 封面圖 -->
  <label>套組封面圖（首頁展示）</label>
  <input type="file" name="cover_image" accept="image/*">

  <!-- 商品介紹 / 特色 / 規格（RTE） -->
  <label>商品介紹</label>
  <textarea name="intro" class="rich" rows="12">{{ bundle.get('intro','')|safe }}</textarea>

  <label>商品特色</label>
  <textarea name="feature" class="rich" rows="12">{{ bundle.get('feature','')|safe }}</textarea>

  <label>商品規格描述</label>
  <textarea name="spec" class="rich" rows="12">{{ bundle.get('spec','')|safe }}</textarea>

  <!-- 後台備註（只進 bundles，不影響前台） -->
  <label>後台備註／描述（選填）</label>
  <textarea name="description" rows="3" placeholder="給自己看的備註">{{ bundle.get('description','') }}</textarea>

  <hr>

  <!-- 可選商品池（僅顯示單品） -->
  <label>可選商品池（可多選，僅顯示單品）</label>
  <select id="pool" name="pool_ids[]" multiple placeholder="請選擇可選入的商品">
    {% for p in products %}
      <option value="{{ p['id'] }}">#{{ p['id'] }}｜{{ p['name'] }}（$ {{ p['price'] }}）</option>
    {% endfor %}
  </select>
  <div class="note">前台會從這個池子顯示商品供消費者挑選；若此池只有 1 樣商品，會直接顯示該商品並帶出該商品的附加選項。</div>

  <div style="margin-top:22px;">
    <button class="btn" type="submit" style="width:100%;">建立套組</button>
  </div>
</form>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>

<!-- TinyMCE -->
<script src="https://cdn.jsdelivr.net/npm/tinymce@7/tinymce.min.js"></script>
<script>
  // Selectize（與編輯頁一致）
  $('#categories').selectize({ plugins:['remove_button'], persist:false, create:true });
  $('#tags').selectize({ plugins:['remove_button'], persist:false, create:true });
  $('#pool').selectize({ plugins:['remove_button'], persist:false, delimiter:',', create:false });

  // TinyMCE（與新增商品一致）
  
  tinymce.init({
    selector: 'textarea.rich',
    language: 'zh_TW',
    height: 320,
    menubar: false,
    branding: false,
    promotion: false,

    /* ✅ 關鍵：加入 textcolor 外掛 */
    plugins: 'lists link table code advlist autolink charmap preview anchor searchreplace visualblocks fullscreen insertdatetime media wordcount image paste textcolor',

    /* ✅ 關鍵：把 forecolor/backcolor 加到工具列（或會出現在三點選單） */
    toolbar: 'undo redo | blocks | bold italic underline strikethrough | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link table image | removeformat | code',

    toolbar_mode: 'sliding',
    fontsize_formats: '12px 14px 16px 18px 20px 24px 28px 32px 36px',
    content_style: 'body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC","Microsoft JhengHei",sans-serif; line-height:1.8;}',

    /* 圖片貼上/上傳（維持你原本的） */
    paste_data_images: true,
    images_upload_url: '/admin0363/tinymce/upload',
    images_upload_handler: function (blobInfo, progress) {
      return new Promise(function (resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.withCredentials = false;
        xhr.open('POST', '/admin0363/tinymce/upload');
        xhr.upload.onprogress = function (e) { progress(e.loaded / e.total * 100); };
        xhr.onload = function () {
          if (xhr.status < 200 || xhr.status >= 300) { reject('HTTP Error: ' + xhr.status); return; }
          var json = {};
          try { json = JSON.parse(xhr.responseText); }
          catch(e) { reject('Invalid JSON'); return; }
          if (!json || typeof json.location !== 'string') { reject('Invalid JSON: ' + xhr.responseText); return; }
          resolve(json.location);
        };
        xhr.onerror = function () { reject('Image upload failed.'); };
        var formData = new FormData();
        formData.append('file', blobInfo.blob(), blobInfo.filename());
        xhr.send(formData);
      });
    }
  });

  // 送出前把編輯器內容回寫到 textarea（保留）
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', function () {
      if (window.tinymce) tinymce.triggerSave();
    });
  }
</script>
</body>
</html>
