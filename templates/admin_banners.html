<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>首頁輪播圖管理 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .wrap{max-width:1100px;margin:32px auto;padding:0 20px;font-family:"Segoe UI","Noto Sans TC",sans-serif}
    h1{margin:0 0 16px;font-size:24px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    .card{border:1px solid #e5e7eb;border-radius:14px;background:#fff;box-shadow:0 8px 20px rgba(0,0,0,.06);padding:14px}
    .row{display:flex;gap:12px;align-items:center}
    .thumb{width:180px;aspect-ratio:16/9;object-fit:cover;border-radius:10px;border:1px solid #eee}
    .meta{flex:1}
    .meta small{color:#6b7280}
    .btns{display:flex;gap:8px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;background:#f8fafc;cursor:pointer}
    .btn.primary{background:#e91e63;color:#fff;border-color:#e91e63}
    .list{margin-top:18px}
    .draggable{cursor:move}
    form.inline{display:inline}
    .upload{margin-top:10px;border:1px dashed #e5e7eb;border-radius:12px;padding:12px;background:#fff}
    .back{background:#9ca3af;color:#fff;text-decoration:none;padding:8px 14px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>首頁輪播圖管理</h1>
      <a class="back" href="/admin0363/features">← 返回功能管理</a>
    </div>

    <!-- 上傳區 -->
    <div class="upload">
      <form action="/admin0363/features/banners/upload" method="post" enctype="multipart/form-data">
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
          <input type="text" name="title" placeholder="標題（可空白）" style="flex:1;min-width:240px;padding:8px">
          <input type="text" name="href" placeholder="點擊導向（可空白，如 /product/12 或 https://...）" style="flex:1;min-width:280px;padding:8px">
          <input type="file" name="image" accept="image/*" required style="padding:8px">
          <button class="btn primary" type="submit">上傳新增</button>
        </div>
      </form>
      <div style="color:#6b7280;margin-top:8px">建議尺寸 1950×630以上，JPG/PNG 皆可。</div>
    </div>

    <!-- 清單 + 拖曳排序 -->
    <div class="list grid" id="bannerList">
      {% for it in items %}
      <div class="card draggable" draggable="true" data-id="{{ it.id }}">
        <div class="row">
          <img class="thumb" src="{{ it.image_url }}?v={{ it.id }}" alt="">
          <div class="meta">
            <div style="font-weight:700">{{ it.title or '（未命名）' }}</div>
            {% if it.href %}<div><small>連結：</small><a href="{{ it.href }}" target="_blank">{{ it.href }}</a></div>{% endif %}
            <div><small>狀態：</small>{{ '啟用' if it.is_active else '停用' }}</div>
            <div><small>ID：</small>{{ it.id }}　<small>排序：</small>{{ it.sort_order }}</div>
          </div>
          <div class="btns">
            <form class="inline" action="/admin0363/features/banners/toggle/{{ it.id }}" method="post">
              <button class="btn" type="submit">{{ '停用' if it.is_active else '啟用' }}</button>
            </form>
            <form class="inline" action="/admin0363/features/banners/delete/{{ it.id }}" method="post" onsubmit="return confirm('確定刪除？')">
              <button class="btn" type="submit">刪除</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div style="margin-top:12px">
      <button class="btn primary" onclick="saveOrder()">儲存目前排序</button>
    </div>
  </div>

<script>
(function(){
  // 簡易拖曳排序（原生 HTML5 DnD）
  const list = document.getElementById('bannerList');
  let dragEl = null;

  list.addEventListener('dragstart', e => {
    dragEl = e.target.closest('.draggable');
    if (dragEl) {
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain','drag');
      dragEl.classList.add('dragging');
    }
  });

  list.addEventListener('dragend', () => {
    if (dragEl) dragEl.classList.remove('dragging');
    dragEl = null;
  });

  list.addEventListener('dragover', e => {
    e.preventDefault();
    const card = e.target.closest('.draggable');
    if (!card || card === dragEl) return;

    const rect = card.getBoundingClientRect();
    const before = (e.clientY - rect.top) < rect.height / 2;
    card.parentNode.insertBefore(dragEl, before ? card : card.nextSibling);
  });
})();

function saveOrder(){
  // 只取「第一層」卡片，避免抓到巢狀元素
  const cards = Array.from(document.querySelectorAll('#bannerList > .draggable'));
  const ids = cards
    .map(el => parseInt(el.dataset.id, 10))
    .filter(Number.isFinite);

  // 基本檢查
  if (!ids.length){
    alert('沒有可儲存的項目');
    return;
  }

  console.log('saveOrder → ids =', ids);

  const btn = document.querySelector('button.btn.primary[onclick="saveOrder()"]');
  if (btn){ btn.disabled = true; btn.textContent = '儲存中...'; }

  fetch('/admin0363/features/banners/reorder', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ids })
  })
  .then(r => r.json().catch(() => ({})))
  .then(resp => {
    if (!resp || resp.ok !== true){
      // 後端若沒回 JSON 或回傳 {ok:false}，改以 form 提交一次（後端也支援）
      const form = new URLSearchParams();
      form.append('ids', ids.join(','));
      return fetch('/admin0363/features/banners/reorder', {
        method: 'POST',
        body: form
      }).then(r => r.json().catch(() => ({})));
    }
    return resp;
  })
  .then(resp2 => {
    if (!resp2 || resp2.ok !== true){
      console.error('儲存排序失敗：', resp2);
      alert('儲存排序失敗，請稍後再試');
    } else {
      // 重整以讓「排序：X」的數字更新
      location.reload();
    }
  })
  .catch(err => {
    console.error('儲存排序發生錯誤：', err);
    alert('儲存排序發生錯誤，請稍後再試');
  })
  .finally(() => {
    if (btn){ btn.disabled = false; btn.textContent = '儲存目前排序'; }
  });
}
</script>

</body>
</html>
