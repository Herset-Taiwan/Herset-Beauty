<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>登入帳號</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="account" placeholder="帳號" required>
      <input type="password" name="password" placeholder="密碼" required>
      <button type="submit">登入</button>
    </form>
    <div class="link">
      尚未註冊？<a href="/register">註冊新帳號</a>
    </div>
  </div>
</body>
</html>
