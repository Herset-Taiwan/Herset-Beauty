<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>正在導向付款頁面...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f5f5;
      color: #5A4B45;
    }
    .loading {
      font-size: 18px;
      margin-top: 20px;
    }
    .fallback {
      margin-top: 40px;
      font-size: 14px;
    }
    .fallback a {
      color: #c06;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>🔄 正在為您導向至綠界付款頁面...</h2>
  <div class="loading">請稍候，不要關閉此視窗</div>

  <form id="ecpay-form" method="post" action="{{ url }}">
    {% for key, value in data.items() %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
  </form>

  <div class="fallback">
    若未自動導向，請 <a href="#" onclick="document.getElementById('ecpay-form').submit(); return false;">點此繼續付款</a>。
  </div>

  <script>
    setTimeout(function () {
      document.getElementById("ecpay-form").submit();
    }, 500);
  </script>
</body>
</html>
