{% extends "base.html" %}

{% block title %}商品詢問 - HERSET{% endblock %}
{% block banner %}{% endblock %}


{% block content %}

<div class="form-container" style="max-width: 700px; margin: 40px auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.05); font-family: 'DM Sans', sans-serif;">
  <h2 style="text-align: center; margin-bottom: 30px;">商品詢問 / 留言表單</h2>
  
  <form action="/submit_message" method="POST" enctype="multipart/form-data">
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="type" style="font-weight: bold;">留言類型：</label>
      <select name="type" id="type" onchange="toggleOrderField()" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
        <option value="商品問題">商品問題</option>
        <option value="訂單問題">訂單問題</option>
        <option value="其他">其他</option>
      </select>
    </div>

    <div class="form-group" style="margin-bottom: 20px;" id="orderField" style="display: none;">
      <label for="order_number" style="font-weight: bold;">訂單編號：</label>
      <input type="text" name="order_number" id="order_number" placeholder="若選訂單問題請輸入" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="subject" style="font-weight: bold;">主題：</label>
      <input type="text" name="subject" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="content" style="font-weight: bold;">留言內容：</label>
      <textarea name="content" rows="5" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
    </div>

    <div class="form-group" style="margin-bottom: 30px;">
      <label for="attachment" style="font-weight: bold;">附加檔案（選填）：</label>
      <input type="file" name="attachment" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt,.zip">
    </div>

    <div style="text-align: center;">
      <button type="submit" style="background-color: #c08474; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
        送出留言
      </button>
    </div>
  </form>
</div>

<script>
function toggleOrderField() {
  const type = document.getElementById('type').value;
  document.getElementById('orderField').style.display = (type === '訂單問題') ? 'block' : 'none';
}

// 初次載入也要判斷一次（若來自重新整理）
window.addEventListener('DOMContentLoaded', toggleOrderField);
</script>
{% endblock %}
