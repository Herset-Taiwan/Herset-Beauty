<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品管理 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .admin-list {
      max-width: 900px;
      margin: 50px auto;
    }
    .admin-list h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-row {
      display: flex;
      align-items: center;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .product-row img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
    }
    .product-info {
      flex: 1;
    }
    .product-actions {
      display: flex;
      gap: 10px;
    }
    .product-actions a, .product-actions button {
      text-decoration: none;
      color: #e91e63;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }
    .add-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-list">
    <h2>商品管理</h2>
    <a href="/admin/new" class="add-btn">＋ 新增商品</a>

    {% for p in products %}
    <div class="product-row">
      <img src="{{ p['image'] }}" alt="{{ p['name'] }}">
      <div class="product-info">
        <strong>{{ p['name'] }}</strong><br>
        價格：${{ p['price'] }}
      </div>
      <div class="product-actions">
        <a href="/edit/{{ p['id'] }}">✏️ 編輯</a>
        <form method="POST" action="/delete/{{ p['id'] }}" onsubmit="return confirm('確定要刪除這個商品嗎？')">
  <button type="submit" class="delete-btn">🗑️ 刪除</button>
</form>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
