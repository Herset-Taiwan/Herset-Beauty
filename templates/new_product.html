<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增商品 - HERSET BEAUTY</title>

  <!-- ✅ Selectize CSS -->
  <link href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
  form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff7f9;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .note {
    font-size: 13px;
    color: #777;
    margin-top: 3px;
  }

  .option-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
  }

  .option-group input {
    flex: 1;
  }

  .delete-option {
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
  }

  /* ✅ 修改 submit button 樣式 */
  .submit-btn {
    margin-top: 25px;
    padding: 10px 20px;
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  /* ✅ Selectize 樣式：分類多選刪除按鈕 */
  .selectize-control .item .remove {
    color: #aaa;
    margin-left: 5px;
    cursor: pointer;
  }

  .selectize-control .item .remove:hover {
    color: #d33;
  }
</style>


</head>
<body>

  <form method="POST" action="/add_product" enctype="multipart/form-data">
    <h2>新增商品</h2>

<label>名稱</label>
<input type="text" name="name" required>

<label>價格</label>
<input type="number" name="price" required>

<label>優惠價（選填）</label>
<input type="number" name="discount_price" placeholder="留空則不顯示優惠價">
<div class="note">若填寫，前台會顯示為紅字優惠價並劃掉原價</div>

<label>庫存數量</label>
<input type="number" name="stock" min="0" required>

<label>分類（可多選）</label>
<select id="categories" name="categories[]" multiple placeholder="請選擇或輸入分類">
  <option value="身體保養">身體保養</option>
  <option value="生活香氛">生活香氛</option>
  <option value="寵物友善">寵物友善</option>
  <option value="品牌嚴選">品牌嚴選</option>
</select>

<label>商品首頁圖（首頁列表顯示一張圖）</label>
<input type="file" name="cover_image" accept="image/*" required>

<label>商品圖片（可多張）</label>
<input type="file" name="image_files" accept="image/*" multiple>

<label>商品介紹</label>
<textarea name="intro" rows="3"></textarea>

<label>商品特色</label>
<textarea name="feature" rows="3"></textarea>

<label>商品規格（可新增多個）</label>
<div id="options-wrapper">
  <div class="option-group">
    <input type="text" name="options[]" placeholder="例：澄淨白茶感" />
    <button type="button" class="delete-option" onclick="removeOption(this)">✕</button>
  </div>
</div>

<button type="button" onclick="addOption()">＋新增一個規格</button>

<label>商品規格描述</label>
<textarea name="spec" rows="3"></textarea>

<label>商品成分</label>
<textarea name="ingredient" rows="3"></textarea>

<button type="submit" class="submit-btn">新增商品</button>


  </form>

  <!-- ✅ jQuery + Selectize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
  <script>
    function addOption() {
  const wrapper = document.getElementById('options-wrapper');
  const div = document.createElement('div');
  div.className = 'option-group';
  div.innerHTML = `
    <input type="text" name="options[]" placeholder="例：加強保濕" />
    <button type="button" class="delete-option" onclick="removeOption(this)">✕</button>
  `;
  wrapper.appendChild(div);
}

function removeOption(btn) {
  btn.parentElement.remove();
}


    $(document).ready(function () {
  const $select = $('#categories').selectize({
    plugins: ['remove_button'],
    delimiter: ',',
    persist: false,

    // 🔒 禁止新增分類（拿掉 create: true）
    create: false
  });
});

  </script>

</body>
</html>
