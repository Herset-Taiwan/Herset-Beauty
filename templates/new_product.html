<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增商品 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- ✅ Selectize CSS -->
  <link href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.css" rel="stylesheet" />

  <style>
    form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff7f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 3px;
    }
    .option-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form method="POST" action="/add_product" enctype="multipart/form-data">
    <h2>新增商品</h2>

    <label>名稱</label>
    <input type="text" name="name" required>

    <label>價格</label>
    <input type="number" name="price" required>

    <!-- ✅ 多分類 selectize -->
    <label>分類（可多選 + 可新增）</label>
    <select id="categories" name="categories[]" multiple placeholder="請選擇或輸入分類">
      <!-- 可選預設值 -->
      <option value="身體保養">身體保養</option>
      <option value="私密保養">私密保養</option>
      <option value="寵物友善">寵物友善</option>
      <option value="品牌嚴選">品牌嚴選</option>
    </select>

    <label>上傳圖片（可多張）</label>
    <input type="file" name="image_files" accept="image/*" multiple>

    <label>商品介紹</label>
    <textarea name="intro" rows="3"></textarea>

    <label>商品特色</label>
    <textarea name="feature" rows="3"></textarea>

    <label>商品規格（可新增多個）</label>
    <div id="options-wrapper">
      <div class="option-group">
        <input type="text" name="options[]" placeholder="例：澄淨白茶感" />
      </div>
    </div>
    <button type="button" onclick="addOption()">＋新增一個規格</button>

    <label>商品規格描述</label>
    <textarea name="spec" rows="3"></textarea>

    <label>商品成分</label>
    <textarea name="ingredient" rows="3"></textarea>

    <button type="submit">新增商品</button>
  </form>

  <!-- ✅ Selectize JS -->
  <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
  <script>
    function addOption() {
      const wrapper = document.getElementById('options-wrapper');
      const div = document.createElement('div');
      div.className = 'option-group';
      div.innerHTML = '<input type="text" name="options[]" placeholder="例：加強保濕" />';
      wrapper.appendChild(div);
    }

    document.addEventListener('DOMContentLoaded', function () {
      $('#categories').selectize({
        plugins: ['remove_button'],
        delimiter: ',',
        persist: false,
        create: function (input) {
          return { value: input, text: input };
        }
      });
    });
  </script>

</body>
</html>
