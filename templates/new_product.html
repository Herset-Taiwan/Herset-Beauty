<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增商品 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff7f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form method="POST" action="/add_product" enctype="multipart/form-data">
  <label>名稱</label><br>
  <input type="text" name="name"><br><br>

  <label>價格</label><br>
  <input type="number" name="price"><br><br>

  <label>圖片網址（擇一）</label><br>
  <input type="text" name="image_url"><br><br>

  <label>或上傳圖片</label><br>
  <input type="file" name="image_file" accept="image/*"><br><br>

  <label>商品介紹</label><br>
  <textarea name="intro"></textarea><br><br>

  <label>商品特色</label><br>
  <textarea name="feature"></textarea><br><br>

  <label>商品規格</label><br>
  <textarea name="spec"></textarea><br><br>

  <label>商品成分</label><br>
  <textarea name="ingredient"></textarea><br><br>

  <button type="submit">新增</button>
</form>

</body>
</html>
