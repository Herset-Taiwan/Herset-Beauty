<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新增商品 - HERSET BEAUTY</title>

  <!-- ✅ Selectize CSS -->
  <link href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
  form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff7f9;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .note {
    font-size: 13px;
    color: #777;
    margin-top: 3px;
  }

  .option-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
  }

  .option-group input {
    flex: 1;
  }

  .delete-option {
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
  }

  /* ✅ 修改 submit button 樣式 */
  .submit-btn {
    margin-top: 25px;
    padding: 10px 20px;
    background-color: #e91e63;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }

  /* ✅ Selectize 樣式：分類多選刪除按鈕 */
  .selectize-control .item .remove {
    color: #aaa;
    margin-left: 5px;
    cursor: pointer;
  }

  .selectize-control .item .remove:hover {
    color: #d33;
  }
</style>


</head>
<body>

  <form method="POST" action="/add_product" enctype="multipart/form-data">
    <h2>新增商品</h2>

    <!-- 下架（前台隱藏） -->
<div class="form-group" style="margin-top:16px;">
  <label for="is_hidden" style="display:block; margin-bottom:6px;">商品狀態</label>
  <label style="display:inline-flex; align-items:center; gap:8px; cursor:pointer;">
    <input type="checkbox" id="is_hidden" name="is_hidden">
    <span>下架（前台隱藏）</span>
  </label>
</div>

<label>名稱</label>
<input type="text" name="name" required>

<label>價格</label>
<input type="number" name="price" required step="1" min="0">

<label>優惠價（選填）</label>
<input type="number" name="discount_price" placeholder="留空則不顯示優惠價" step="1" min="0">
<div class="note">若填寫，前台會顯示為紅字優惠價並劃掉原價</div>

<label>庫存數量</label>
<input type="number" name="stock" required step="1" min="0">


<label>分類（可多選）</label>
<select id="categories" name="categories[]" multiple placeholder="請選擇或輸入分類">
  <option value="身體保養">身體保養</option>
  <option value="生活香氛">生活香氛</option>
  <option value="寵物友善">寵物友善</option>
  <option value="品牌嚴選">品牌嚴選</option>
  <option value="套組優惠">套組優惠</option>
</select>

<label>商品標籤（可多選）</label>
<select id="tags" name="tags" multiple placeholder="請選擇標籤">
  <option value="新品優惠">新品優惠</option>
  <option value="主打商品">主打商品</option>
  <option value="限量販售">限量販售</option>
  <option value="熱銷推薦">熱銷推薦</option>
  <option value="天然成分">天然成分</option>
</select>

<label>商品首頁圖（首頁列表顯示一張圖）</label>
<input type="file" name="cover_image" accept="image/*" required>

<label>商品圖片（可多張）</label>
<input type="file" name="image_files" accept="image/*" multiple>

<!-- ✅ 商品影片（可上傳多支 MP4，或貼連結） -->
<label>商品影片（可多支）</label>
<input type="file" name="video_files" accept="video/*" multiple>
<div class="note">支援 mp4 / webm 等（檔案較大建議放 YouTube 再貼連結）</div>

<label>影片連結（YouTube 或 MP4 直連）</label>
<div id="video-url-wrapper">
  <div class="option-group">
    <input type="text" name="video_urls[]" placeholder="例： https://www.youtube.com/watch?v=xxxx 或 https://example.com/video.mp4">
    <button type="button" class="delete-option" onclick="removeVideoUrl(this)">✕</button>
  </div>
</div>
<button type="button" onclick="addVideoUrl()">＋新增一個影片連結</button>


<label>商品介紹</label>
<textarea name="intro" class="rich" rows="12"></textarea>

<label>商品特色</label>
<textarea name="feature" class="rich" rows="12"></textarea>

<label>商品規格（可新增多個）</label>
<div id="options-wrapper">
  <div class="option-group">
    <input type="text" name="options[]" placeholder="例：澄淨白茶感" />
    <button type="button" class="delete-option" onclick="removeOption(this)">✕</button>
  </div>
</div>

<button type="button" onclick="addOption()">＋新增一個規格</button>

<label>商品規格描述</label>
<textarea name="spec" class="rich" rows="12"></textarea>

<label>商品成分(不用填，未使用)</label>
<textarea name="ingredient" class="rich" rows="12"></textarea>

<button type="submit" class="submit-btn">新增商品</button>


  </form>

  <!-- ✅ jQuery + Selectize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
  <script>
    function addOption() {
  const wrapper = document.getElementById('options-wrapper');
  const div = document.createElement('div');
  div.className = 'option-group';
  div.innerHTML = `
    <input type="text" name="options[]" placeholder="例：加強保濕" />
    <button type="button" class="delete-option" onclick="removeOption(this)">✕</button>
  `;
  wrapper.appendChild(div);
}

function removeOption(btn) {
  btn.parentElement.remove();
}


$(document).ready(function () {
  // 分類多選
  $('#categories').selectize({
    plugins: ['remove_button'],
    delimiter: ',',
    persist: false,
    create: false
  });

  // 標籤多選
  $('#tags').selectize({
    plugins: ['remove_button'],
    delimiter: ',',
    persist: false,
    create: false
  });
});


  </script>

<!-- TinyMCE CDN -->
<script src="https://cdn.jsdelivr.net/npm/tinymce@7/tinymce.min.js"></script>
<script>
tinymce.init({
  selector: 'textarea.rich',
  language: 'zh_TW',
  height: 320,
  menubar: false,
  branding: false,
  promotion: false,
  media_live_embeds: true,

  /* ✅ 新增 image、paste 等外掛 */
  plugins: 'lists link table code advlist autolink charmap preview anchor searchreplace visualblocks fullscreen insertdatetime media wordcount image paste',

  /* ✅ 工具列加入圖片按鈕 */
  toolbar: 'undo redo | blocks | bold italic underline strikethrough | forecolor backcolor | fontsizeselect | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link table image media | removeformat | code',

  fontsize_formats: '12px 14px 16px 18px 20px 24px 28px 32px 36px',
  content_style: `
  body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Noto Sans TC,Microsoft JhengHei,Arial,sans-serif;line-height:1.8;}
  img{max-width:100%;height:auto;}
  video, iframe{display:block;width:100%;max-width:720px;aspect-ratio:16/9;height:auto;background:#000;border-radius:12px;margin:16px 0 20px;}
`,

  /* ✅ 允許直接貼上圖片（小圖可用） */
  paste_data_images: true,

  /* ✅ 走後端上傳：改成你的上傳路由 */
  images_upload_url: '/admin0363/tinymce/upload',

  /* ✅ 自訂上傳處理（可帶 Token/額外欄位時好用） */
  images_upload_handler: function (blobInfo, progress) {
    return new Promise(function (resolve, reject) {
      var xhr = new XMLHttpRequest();
      xhr.withCredentials = false;
      xhr.open('POST', '/admin0363/tinymce/upload');
      xhr.upload.onprogress = function (e) {
        progress(e.loaded / e.total * 100);
      };
      xhr.onload = function () {
        if (xhr.status < 200 || xhr.status >= 300) {
          reject('HTTP Error: ' + xhr.status);
          return;
        }
        var json = {};
        try { json = JSON.parse(xhr.responseText); } catch(e) {}
        if (!json || typeof json.location !== 'string') {
          reject('Invalid JSON: ' + xhr.responseText);
          return;
        }
        resolve(json.location);
      };
      xhr.onerror = function () { reject('Image upload failed.'); };

      var formData = new FormData();
      formData.append('file', blobInfo.blob(), blobInfo.filename());
      xhr.send(formData);
    });
  },

  /* ✅ 讓編輯器可以挑選「圖片 + 影片」 */
file_picker_types: 'image media',
file_picker_callback: function (cb, value, meta) {
  // 圖片（沿用原流程）
  if (meta.filetype === 'image') {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function () { cb(reader.result, { title: file.name }); };
      reader.readAsDataURL(file);
    };
    input.click();
    return;
  }

  // ✅ 影片：選檔 → 丟到 /admin0363/tinymce/upload_video → 回傳 URL 後插入
  if (meta.filetype === 'media') {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'video/*';
    input.onchange = function () {
      const file = this.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/admin0363/tinymce/upload_video');
      xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
          try {
            const json = JSON.parse(xhr.responseText || '{}');
            if (json && typeof json.location === 'string') {
              cb(json.location, { source2: json.location });
            } else {
              alert('上傳失敗：' + xhr.responseText);
            }
          } catch (e) { alert('上傳回應格式錯誤'); }
        } else {
          alert('上傳失敗 HTTP ' + xhr.status);
        }
      };
      xhr.onerror = function () { alert('上傳連線失敗'); };
      xhr.send(formData);
    };
    input.click();
  }
},

});
</script>

<script>
  // 保持你原本提交前同步編輯器內容
  const form = document.querySelector('form');
  if (form) {
    form.addEventListener('submit', function () {
      if (window.tinymce) tinymce.triggerSave();
    });
  }
</script>

<script>
  function addVideoUrl() {
    const wrap = document.getElementById('video-url-wrapper');
    const div = document.createElement('div');
    div.className = 'option-group';
    div.innerHTML = `
      <input type="text" name="video_urls[]" placeholder="例： https://www.youtube.com/watch?v=xxxx 或 https://example.com/video.mp4">
      <button type="button" class="delete-option" onclick="removeVideoUrl(this)">✕</button>
    `;
    wrap.appendChild(div);
  }
  function removeVideoUrl(btn) {
    btn.parentElement.remove();
  }
</script>


</body>
</html>
