<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊 - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>註冊帳號</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="account" placeholder="帳號 (登入用)" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="密碼" required>
      <button type="submit">註冊</button>
    </form>
    <div class="link">
      已有帳號？<a href="/login">登入</a>
    </div>
  </div>
</body>
</html>
