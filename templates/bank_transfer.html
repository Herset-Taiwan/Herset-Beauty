<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>轉帳付款資訊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f8f5f4; color:#333; padding:50px; text-align:center; }
    .container { background:#fff; max-width:600px; margin:auto; padding:40px; border-radius:12px;
                 box-shadow:0 4px 12px rgba(0,0,0,.08); text-align:left; }
    h2 { color:#b43c57; margin-top:0; text-align:center; }
    pre { background:#f4f4f4; padding:14px; border-radius:8px; white-space:pre-wrap; }
    .btn { display:inline-block; padding:12px 24px; background:#777; color:#fff; border-radius:8px; text-decoration:none; }
    .note { color:#666; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>轉帳付款資訊</h2>

    <p>訂單編號：<strong>#{{ order.id }}</strong></p>

    <p>轉帳資訊：兆豐銀行（017）<br>
    帳號：<strong>24110300764</strong></p>

    <p>匯款完成後，請利用網頁上方的「<strong>商品詢問</strong>」留言功能告知已匯款完成，並提供匯款資訊，謝謝。</p>

    <h3>留言範例：</h3>
    <pre>
留言類型：訂單問題
主題：已匯款
留言內容：
已匯款完成，帳號後5碼為：XXXXX
訂單單號為：#{{ order.id }}
    </pre>

    <p class="note">我們收到款項並核對無誤後，會盡快為您出貨。</p>

    <p style="text-align:center;margin-top:20px;">
      <a class="btn" href="/">返回首頁</a>
    </p>
  </div>
</body>
</html>
