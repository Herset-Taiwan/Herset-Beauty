<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{{ product['name'] }} - HERSET BEAUTY</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .tabs { display: flex; margin-top: 30px; }
    .tabs button {
      padding: 10px 20px;
      margin-right: 10px;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }
    .tabs button.active {
      background: #fff;
      border-bottom: none;
      font-weight: bold;
    }
    .tab-content {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: -1px;
    }
    .tab-content > div { display: none; }
    .tab-content > div.active { display: block; }
    .product-detail img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="product-detail" style="max-width: 700px; margin: 0 auto;">
    <h2>{{ product['name'] }}</h2>
    <img src="{{ product['image'] }}" alt="{{ product['name'] }}">
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="intro">商品介紹</button>
      <button class="tab-btn" data-tab="feature">商品特色</button>
      <button class="tab-btn" data-tab="spec">商品規格</button>
      <button class="tab-btn" data-tab="ingredient">商品成分</button>
    </div>

    <div class="tab-content">
      <div id="intro" class="active">{{ product['intro'] }}</div>
      <div id="feature">{{ product['feature'] }}</div>
      <div id="spec">{{ product['spec'] }}</div>
      <div id="ingredient">{{ product['ingredient'] }}</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab-content > div').forEach(div => div.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
